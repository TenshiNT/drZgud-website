<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="device-width, initial-scale=1">
    <title>Tadeusz Zgud</title>
    <link id="stylesheet" rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5467390720305154"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <img id="undername" src="white.jpg" alt="underName" class="underName">
      <p id="name" class="name"><a href="https://www.facebook.com/tadeusz.zgud.35" target="_blank">Dr n. med. Tadeusz Zgud</a></p>
    </div>
    <div class="parent">
      <img
        id="strap"
        src="white.jpg"
        alt="strap"
        style="width: 100%"
        height="350px"
        class="strap"
      />
      <img id="profilePicture"
        src="tadeusz.jpg"
        alt="face picture"
        style="width: 300px; height: 300px"
        class="profile"
      />
      <p id="phoneNum" class="phoneNum" >Umów się na wizytę telefonicznie</p>
      <p class="num" onclick="copy(this)" id="num">601 425 263</p>
      <p id="location" class="location">Gabinet nr. 201a przy <a href="https://www.google.pl/maps/place/Pr%C4%85dnicka+10,+30-002+Krak%C3%B3w/@50.0756262,19.9337125,17z/data=!3m1!4b1!4m5!3m4!1s0x47165b0053a16887:0x4927529304b0b6a1!8m2!3d50.0756228!4d19.9359012" target="_blank">ul. Prądnickiej 10 w Krakowie</a></p>
      <p id="info" class="info">Szczegóły wizyt uzgadniane są telefonicznie</p>
    </div>
    <div class="titleLine">
      <img id="titleStrap"
        src="white.jpg"
        alt="title"
        style="width: 100%"
        height="70"
        class="title"
      />
      <header id="headerBadania" class="headerbadania">Badania lotniczo-lekarskie</header>
      <div class="planeIcon">
        <img id="plane" src="plane.jpg" alt="icon" width="60" height="60" />
      </div>
    </div>
    <script src="detecting_device.js"></script>
  </body>
</html>
